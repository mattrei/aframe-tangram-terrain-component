<html>
  <head>
    <title>A-Frame Tangram Terrain Component - Lightning</title>
    <meta name="description" content="Airborne example for Tangram component."></meta>

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="../../dist/aframe-tangram-terrain-component.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="./sun-position-setter.js"></script>
  </head>
  <body>
    <a-scene Bstats 
       environment="preset: default; BlightPosition: 0, 1, -0.2; ground: none"
       sun-position-setter
             >
      <a-assets>
        <a-asset-item id="yaml-austria" src="assets/austria-airborne.yaml" />
        <a-asset-item id="yaml-esri" src="assets/esri-airborne.yaml" />
      </a-assets>

      <a-entity id="terrain" visible="true"
      
      geometry="primitive: plane; buffer: true; 
        width: 20; height: 20; 
        segmentsWidth: 100; segmentsHeight: 100;"
      material="wireframe: false; displacementScale: 20;"


      tangram-terrain="
        style: #yaml-esri;
        center: 55.7078624, -21.2424846;
        heightmapFactor: 2;
        zoom: 15;
        pxToWorldRatio: 100;
        lodCount: 4;
        lod: 1;
        vertexNormals: true;
      " 

      rotation="-90 0 0"
      position="0 -20 -10"
      >
      <!--
        centerAut: 12.6875, 47.188056;
        centerEtna: 14.995, 37.755;
        centerVesuv:  14.433333, 40.816667;
        centerHelens:  -122.1944,46.1912;
        centerKea:   -155.468066, 19.820664;
        centerKea:   -155.468066, 19.820664;
        centerPiton: 55.7078624, -21.2424846;
      -->

      <!--
        ESRI
        style: #yaml-esri;
        center: 86.92, 27.98;
        zoom: 13;
        pxToWorldRatio: 60;

        AUSTRIA
        style: #yaml-austria;
        center: 12.722753, 47.170529;
        zoom: 14;
        pxToWorldRatio: 50;
      -->

      </a-entity>

      <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>

    </a-scene>
      
  </body>
</html>
