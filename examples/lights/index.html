<html>
  <head>
    <title>A-Frame Tangram Terrain Component - Lightning</title>
    <meta name="description" content="Airborne example for Tangram component."></meta>

    <script src="../build.js"></script>
    <script src="https://unpkg.com/aframe-sun-sky@3.0.3/dist/aframe-sun-sky.min.js"></script>
    <script src="./sun-position-setter.js"></script>
  </head>
  <body>
    <a-scene statss>
      <a-assets>
        <a-asset-item id="yaml-austria" src="assets/austria-airborne.yaml" />
        <a-asset-item id="yaml-esri" src="assets/esri-airborne.yaml" />
      </a-assets>


      <a-sun-sky material="side: back" sun-position-setter>
        <a-entity id="orbit">
          <a-entity light="type: directional; color: #fff; intensity: 1." 
            position="0 0 -1"></a-entity>
          <a-animation attribute="rotation" 
            from="0 0 0" to="0 360 0" 
            dur="15000"
            repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
      </a-sun-sky>
 

      <a-entity id="terrain" visible="true"
      
      geometry="primitive: plane; buffer: true; 
      width: 20; height: 20; 
      segmentsWidth: 100; segmentsHeight: 100;"
      material="wireframe: false; displacementScale: 20;"


      tangram-terrain="
        style: #yaml-austria;
        center: 12.6875, 47.188056;
        zoom: 14;
        pxToWorldRatio: 80;
        lodCount: 4;
        lod: 1;
        vertexNormals: true;
      " 

      rotation="-90 0 0"
      position="0 -15 -10"
      >

      <!--
        ESRI
        style: #yaml-esri;
        center: 86.92, 27.98;
        zoom: 13;
        pxToWorldRatio: 60;

        AUSTRIA
        style: #yaml-austria;
        center: 12.722753, 47.170529;
        zoom: 14;
        pxToWorldRatio: 50;
      -->

      </a-entity>

      <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>

    </a-scene>
      
  </body>
</html>
