<html>
  <head>
    <title>A-Frame Tangram Terrain Component - Tiles</title>
    <meta name="description" content="Tiles example for Tangram component."></meta>

    <script src="../build.js"></script>
    <script src="./tiles.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
 
  <a-sky color="#aaa"></a-sky>
 

  <a-entity tiles="
      mapzenAPIKey: mapzen-sfnfVzq;
      center: 15.347900390625002, 48.379634;
      zoom: 12;
      tileSize: 1;
      tileSegments: 10;
      pxToWorldRatio: 50;
      wireframe: true;" 
      rotation="-90 0 0"
      position="0 -2 -1">
    </a-entity>

      <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>

    </a-scene>
      
  </body>
</html>
