<html>
  <head>
    <title>A-Frame Tangram Terrain Component - Tiles</title>
    <meta name="description" content="Tiles example for Tangram component."></meta>

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="../../dist/aframe-tangram-terrain-component.min.js"></script>
    <script src="./tiles.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #AAA; density: 0.005;">
      <a-assets>
          <a-asset-item id="yaml-austria" src="assets/austria-airborne.yaml" />
      </a-assets>
 
  <a-sky color="#aaa"></a-sky>
 

  <a-entity tiles="
      style: #yaml-austria;
      center: 12.6875, 47.188056;
      zoom: 13;
      tileSize: 10;
      tileSegments: 15;
      displacementScale: 20;
      pxToWorldRatio: 50;
      wireframe: false;
      
      " 
      rotation="-90 0 0"
      position="0 -12 0">
    </a-entity>

    <a-entity id="player" position="0 0 0">
      <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>
    </a-entity>
    </a-scene>
      
  </body>
</html>
