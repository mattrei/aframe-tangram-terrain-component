<html>
  <head>
    <title>A-Frame Tangram Terrain Component - Airborne</title>
    <meta name="description" content="Airborne example for Tangram component."></meta>

    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="yaml-austria" src="assets/austria-airborne.yaml" />
        <a-asset-item id="yaml-esri" src="assets/esri-satellite.yaml" />
      </a-assets>
 
      <a-sky color="#6EBAA7"></a-sky>
 
      <a-entity id="terrain" visible="true"
      
      geometry="primitive: plane; width: 20; height: 20; segmentsWidth: 50; segmentsHeight: 50;"
      material="wireframe: false; displacementScale: 10;"


      tangram-terrain="
      style: #yaml-esri;
      center: 86.92, 27.98;
      zoom: 13;
      pxToWorldRatio: 60;
      " 

      rotation="-90 0 0"
      position="0 -25 -10"
      >
      </a-entity>

      <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>

    </a-scene>
      
  </body>

  <script>
    var mapEl = document.querySelector('#terrain');
    mapEl.addEventListener('tangram-terrain-loaded', function () {
      console.log("LOADED")
    });
  </script>
</html>
