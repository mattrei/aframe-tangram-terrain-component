<html>
  <head>
    <title>A-Frame Tangram Terrain Component - Airborne</title>
    <meta name="description" content="Airborne example for Tangram component."></meta>

    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="yaml-austria" src="assets/austria-satellite.yaml" />
      </a-assets>
 
      <a-sky color="#6EBAA7"></a-sky>
 
      <a-entity id="terrain" visible="true"
      
      geometry="width: 50; height: 50; segmentsWidth: 50; segmentsHeight: 50;"
      material="wireframe: false; displacementScale: 100;"


      tangram-terrain="
      mapzenAPIKey: mapzen-sfnfVzq;
      style: #yaml-austria;
      center: 15.8056, 47.7671;
      zoom: 15;
      pxToWorldRatio: 30;
      " 

      rotation="-90 0 0"
      position="0 -30 0"
      >
      </a-entity>

      <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>

    </a-scene>
      
  </body>
</html>
