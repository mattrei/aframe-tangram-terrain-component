<html>
    <head>
      <title>A-Frame Tangram Terrain Component - Airborne</title>
      <meta name="description" content="Airborne example for Tangram component."></meta>
  
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
      <script src="../../dist/aframe-tangram-terrain-component.min.js"></script>
      <script src="./map-controls.js"></script>
      <script src="./parametric-geometry.js"></script>
    </head>
    <body>
      <a-scene stats>
        <a-assets>
          <a-asset-item id="yaml-esri" src="assets/esri-satellite.yaml" />
        </a-assets>
   
       <a-entity id="sunlight" 
            light="type: directional; color: #fff; intensity: 1." 
            position="0.5 1 -0.5"
        ></a-entity>
   
        <a-entity id="terrain" visible="true"
        
        geometry="primitive: plane; width: 60; height: 60; 
        segmentsWidth: 50; segmentsHeight: 50;"
        material="wireframe: false; displacementBias: 0; 
        displacementScale: 50;"
  
  
  
        tangram-terrain="
        style: #yaml-esri;
        
        center: 15.8056, 47.7671;
        zoom: 14;
        pxToWorldRatio: 40;
        dispose: false;
        useBuffer: false;
        singleton: true;
        " 
        map-controls
        
        rotation="-90 0 0"
        position="0 -40 0"
        >
        </a-entity>
        
        <!--center: 86.92, 27.98;-->
  
        <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>
  
      </a-scene>
        
    </body>

  </html>
