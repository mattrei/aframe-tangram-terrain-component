<html>
  <head>
    <title>A-Frame Tangram Terrain Component - LOD</title>
    <meta name="description" content="Airborne example for Tangram component."></meta>

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="../../dist/aframe-tangram-terrain-component.min.js"></script>
    <script src="./lod-controls.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="yaml-austria" src="assets/austria-airborne.yaml" />
        <a-asset-item id="yaml-esri" src="assets/esri-airborne.yaml" />
      </a-assets>
 
      
      <a-entity id="terrain" visible="true"
      
      geometry="primitive: plane; buffer: true; 
        width: 20; height: 20; 
        segmentsWidth: 80; segmentsHeight: 80;"
      material="wireframe: false; displacementScale: 30; displacementBias: -30"


      tangram-terrain="
        style: #yaml-austria;
        center: 12.6875, 47.188056;
        zoom: 13;
        pxToWorldRatio: 80;
        lodCount: 4;
        lod: 1
      " 

      lod-controls

      rotation="-90 0 0"
      position="0 3 -1"
      >

      <!--
        ESRI
        style: #yaml-esri;
        center: 86.92, 27.98;
        zoom: 13;
        pxToWorldRatio: 60;

        AUSTRIA
        style: #yaml-austria;
        center: 12.722753, 47.170529;
        zoom: 14;
        pxToWorldRatio: 50;
      -->

      </a-entity>

      <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>

    </a-scene>
      
  </body>

  <script>
    var mapEl = document.querySelector('#terrain');
    mapEl.addEventListener('tangram-terrain-loaded', function () {
      
    });
  </script>
</html>
